{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock title %}
{%block content%}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">sign up</h1>
</div>
<form method='post' action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="mb-5">
        <label class="test-white">Username</label>
        <input class="w-full mt-2 px-4 py-2 rounded-xl" type="text" name="username">
    </div>
    <div class="mb-5">
        <label class="test-white">Password</label>
        <input class="w-full mt-2 px-4 py-2 rounded-xl" type="password" name="password1">
    </div>
    <div class="mb-5">
        <label class="test-white">Repeat Password</label>
        <input class="w-full mt-2 px-4 py-2 rounded-xl" type="password" name="password2">
    </div>

    
    {% if form.errors %}
        
        {% for field in form %}
            
            {% for error in field.errors %}

               <div class="mb-5 p-4 rounded-xl bg-red-300 test-white">
                 <p>{{error|escape}}</p>
               </div>
                
            {% endfor %}
                
        {% endfor %}
            
        
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Submit</button>
        
</form>
{%endblock%}
